<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Price is Right!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <section id="splashScreen">
        <button id="startGame" type="button">
            <img src="assets/images/logo-prieceright.png" alt="Play: The Price is Right!" title="Play: The Price is Right!">
            <h2>Play!</h2>
        </button>
    </section>

    <section id="playGame">
        <div class="content">
            <div class="miniLogo">
                <img src="assets/images/logo-prieceright.png" alt="The Price is Right!" title="The Price is Right!">
            </div>
            <h1>Guess The Right Price!</h1>
            <div class="guessing">
                <form action="#" id="guessPrice" autocomplete="off">
                    <input type="number" name="" id="playerPrice" autocomplete="off">
                    <button id="guessButton" type="submit">Guess</button>
                    <span class="note">Find the correct price between <span id="minPrice"></span> and <span id="maxPrice"></span></span>
                    <span id="winrDetails">You made it within <span id="totalTries"></span> attempt<span class="plural">s</span>! <span id="commentsTries"></span></span>
                </form>
            </div>

            <div id="tooHigh" class="messages">TOO HIGH!!</div>
            <div id="tooLows" class="messages">TOO LOW!!</div>
            <div id="youWinr" class="messages">YOU WON!!</div>

            <div id="playAgainBox"><button id="playAgain" type="button">PLAY AGAIN?</button></div>

            <div class="counter">
                <span id="mainCounter">0</span>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/start.js" defer></script>
    <script src="assets/js/play.js" defer></script>

</body>
</html>
