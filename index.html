<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le juste prix !!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <section id="splashScreen">
        <button id="startGame" type="button">Play!</button>
    </section>

    <section id="playGame">
        <div class="content">
            <h1>Guess the number!</h1>
            <div class="guessing">
                <input type="text" name="" id="playerPrice">
                <button id="guessPrice" type="button">Guess</button>
                <span class="note">Find the correct price between <span id="minPrice"></span> and <span id="maxPrice"></span></span>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/start.js" defer></script>
    <script src="assets/js/play.js" defer></script>

</body>
</html>
