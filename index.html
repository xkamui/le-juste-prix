<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Price is Right!!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <section id="splashScreen">
        <button id="startGame" type="button">Play!</button>
    </section>

    <section id="playGame">
        <div class="content">
            <h1>Guess the number!</h1>
            <div class="guessing">
                <form action="#" id="guessPrice" autocomplete="off">
                    <input type="text" name="" id="playerPrice" autocomplete="off">
                    <button id="guessButton" type="submit">Guess</button>
                    <span class="note">Find the correct price between <span id="minPrice"></span> and <span id="maxPrice"></span></span>
                </form>
            </div>
            <div class="counter">
                <span id="mainCounter">0</span>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/start.js" defer></script>
    <script src="assets/js/play.js" defer></script>

</body>
</html>
